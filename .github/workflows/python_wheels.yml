name: Python Release

on:
  push:
    tags:
      - v*-python

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
          architecture: arm64
      - uses: dtolnay/rust-toolchain@stable
      - name: Build wheels - ARM64
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64-apple-darwin
          args: '--release --out dist --sdist -m Cargo.toml --features="python mimalloc"'
          # This is the only way to make multiple features work.
      - name: Install built wheel - ARM64
        run: |
          pip install kbnf --find-links dist --force-reinstall
          python -c "import kbnf"
      - name: Build wheels - universal2
        uses: PyO3/maturin-action@v1
        with:
          target: universal2-apple-darwin
          args: '--release --out dist --sdist -m Cargo.toml --features="python mimalloc"'
      - name: Install built wheel - universal2
        run: |
          pip install kbnf --find-links dist --force-reinstall
          python -c "import kbnf"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos
          path: dist
          
  windows:
    runs-on: windows-2022
    strategy:
      matrix:
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
          architecture: ${{ matrix.target }}
      - name: Find Advapi32.lib and Build with RUSTFLAGS
        shell: pwsh # Using PowerShell for better path manipulation and environment variable setting
        run: |
          $ErrorActionPreference = "Stop" # Stop on errors for clarity
          $libToFind = "Advapi32.lib"
          $architectureHint = "x86" # For your i686-pc-windows-msvc target

          Write-Host "Searching for '$libToFind' for architecture '$architectureHint'..."
          $advapiLibPath = $null
          $sdkSearchBase = "C:\Program Files (x86)\Windows Kits\10\Lib"

          if (Test-Path $sdkSearchBase) {
              # Try to find the lib in a typical SDK structure: SDKVersion\um\x86\Advapi32.lib
              $foundLibs = Get-ChildItem -Path $sdkSearchBase -Filter $libToFind -Recurse -ErrorAction SilentlyContinue | Where-Object {
                  $_.FullName -match "\\\d+\.\d+\.\d+\.\d+\\um\\$($architectureHint)\\" # Matches SDK version\um\x86
              } | Select-Object -First 1

              if ($foundLibs) {
                  $advapiLibPath = $foundLibs.FullName
                  Write-Host "Found '$libToFind' at: $advapiLibPath"
              }
          }

          if (-not $advapiLibPath) {
              Write-Host "ERROR: Could not automatically find '$libToFind' in expected SDK locations for '$architectureHint'."
              Write-Host "You might need to adjust the search path or ensure the Windows SDK for x86 is correctly installed on the runner."
              exit 1
          }

          # Get the directory containing the .lib file
          $advapiLibDir = Split-Path -Path $advapiLibPath -Parent
          Write-Host "Library directory for linker: $advapiLibDir"

          # Determine the corresponding DLL path (for informational purposes, linker uses .lib)
          # For an i686 (32-bit) target, the 32-bit DLLs are in SysWOW64 on a 64-bit Windows
          $advapiDllPath = "C:\Windows\SysWOW64\Advapi32.dll"
          if (Test-Path $advapiDllPath) {
              Write-Host "Corresponding '$libToFind' (runtime DLL) should be at: $advapiDllPath"
          } else {
              Write-Host "Warning: Could not verify corresponding DLL at $advapiDllPath (this is unusual)."
          }

          # Set RUSTFLAGS
          # -L tells the linker to add a directory to the library search path.
          # -l tells the linker to link a specific library (rustc adds .lib suffix for MSVC).
          $env:RUSTFLAGS = "-L `"$advapiLibDir`" -l advapi32"
          Write-Host "RUSTFLAGS set to: $env:RUSTFLAGS"
      - uses: dtolnay/rust-toolchain@stable
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: '--release --out dist --sdist -m Cargo.toml --features="python mimalloc"'
      - name: Install built wheel
        run: |
          pip install kbnf --find-links dist --force-reinstall
          python -c "import kbnf"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: 3.9
        architecture: x64
    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        target: ${{ matrix.target }}
        manylinux: auto
        args: '--release --out dist --sdist -m Cargo.toml --features="python mimalloc"'
    - name: Install built wheel
      run: |
        pip install kbnf --find-links dist --force-reinstall
        python -c "import kbnf"
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-ubuntu-${{ matrix.target }}
        path: dist

  linux-cross:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [aarch64, armv7, s390x, ppc64le]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        target: ${{ matrix.target }}
        manylinux: auto
        before-script-linux: |
          apt-get update
          apt-get install -y gcc-4.9
        args: --release --out dist --sdist -m Cargo.toml
    - uses: uraimo/run-on-arch-action@v2
      name: Install built wheel
      with:
        arch: ${{ matrix.target }}
        distro: ubuntu20.04
        githubToken: ${{ github.token }}
        install: |
          apt-get update
          apt-get install -y build-essential
          apt-get install -y python3-dev
          apt-get install -y --no-install-recommends python3 python3-pip
          pip3 install -U pip
        run: |
          pip3 install kbnf --find-links dist/ --force-reinstall
          python3 -c "import kbnf"
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-ubuntu-${{ matrix.target }}
        path: dist

  musllinux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: 3.9
        architecture: x64
    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        target: ${{ matrix.target }}
        manylinux: musllinux_1_2
        args: --release --out dist -m Cargo.toml
    - name: Install built wheel
      uses: addnab/docker-run-action@v3
      with:
        image: alpine:latest
        options: -v ${{ github.workspace }}:/io -w /io
        run: |
          apk add py3-pip
          pip3 install -U pip --break-system-packages
          pip3 install kbnf --find-links /io/dist/ --force-reinstall --break-system-packages
          python3 -c "import kbnf"
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-ubuntu-${{ matrix.target }}
        path: dist

  musllinux-cross:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - target: aarch64-unknown-linux-musl
            arch: aarch64
          - target: armv7-unknown-linux-musleabihf
            arch: armv7
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        target: ${{ matrix.platform.target }}
        manylinux: musllinux_1_2
        args: --release --out dist -m Cargo.toml
    - uses: uraimo/run-on-arch-action@v2
      name: Install built wheel
      with:
        arch: ${{ matrix.platform.arch }}
        distro: alpine_latest
        githubToken: ${{ github.token }}
        install: |
          apk update
          apk add alpine-sdk
          apk add py3-pip
          apk add cmake
          apk add python3-dev
          pip3 install -U pip --break-system-packages
        run: |
          pip3 install kbnf --find-links dist/ --force-reinstall --break-system-packages
          python3 -c "import kbnf"
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-ubuntu-${{ matrix.target }}-${{ matrix.arch }}
        path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [ macos, windows, linux, linux-cross, musllinux, musllinux-cross ]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          pip install --upgrade twine
          twine upload --skip-existing *
